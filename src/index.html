<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>My Assistant</title>
	<link rel="stylesheet" href="./assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body class="bg-secondary">
	
	<div class="container-fluid" style="margin:0; padding:0; overflow-x: hidden; height:100%;">
		<div class="row" style="height:100%;">
			<div class="col-md-12" style="height:100%;">
				<div class="card" style="height:100%;">
					<div class="card-header row">
						<div class="col-6" style="display:flex;">
							<img src="./assets/images/logo.png" width="40" height="40" style="margin-right:1rem;" />
							<h3>My Assistant</h3>
						</div>					
						<div class="col-6 offset-md-3 col-md-3 text-right">	
							<a  type="button" onclick="window.print()" class="btn  btn-outline-info">Print</a>						
							<a  type="button" class="btn btn-outline-danger " onclick="clearContent()">Clear</a>
						</div>
					</div>
					<div class="card-body chat-box rounded" id="chatbox"><span id="copy-popup" class="popup">Copied!</span></div>
					<div class="card-footer">
						<div class="form-group row">
							<div class="col-md-12">
								<textarea id="userInput" rows="1" class="form-control dark-theme"></textarea>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
<script src="./assets/js/markdown-it.min.js"></script>
<script src="./assets/js/main.js"></script>

</html>
