<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>My Assisant</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
	<link rel="stylesheet" href="./styles.css">
	<script src="https://cdn.staticfile.org/markdown-it/13.0.1/markdown-it.min.js"></script>
</head>
<body class="bg-secondary">
	
	<div class="container-fluid" style="margin:0; padding:0; overflow-x: hidden; height:100%;">
		<div class="row" style="height:100%;">
			<div class="col-md-12" style="height:100%;">
				<div class="card" style="height:100%;">
					<div class="card-header row">
						<div class="col-6">
							<h3>My Assisant</h3>						
						</div>					
						<div class="col-6 offset-md-3 col-md-3 text-right">	
							<a  type="button" onclick="window.print()" class="btn  btn-outline-info">Print</a>						
							<a  type="button" class="btn btn-outline-danger " onclick="clearContent()">Clear</a>
						</div>
					</div>
					<div class="card-body chat-box rounded" id="chatbox"><span id="copy-popup" class="popup">Copied!</span></div>
					<div class="card-footer">
						<div class="form-group row">
							<div class="col-md-10">
								<input id="userInput" type="text" class="form-control dark-theme" placeholder="Type your message here..."  />
							</div>
							<div class="col-md-2">
								<input id="sendButton" type="button" value="SUBMIT" class=" form-control btn btn-success btn-block " />
							</div>	
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
<script src="./main.js"></script>

</html>
